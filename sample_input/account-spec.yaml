master_account_id: 'XXXXXXXXXXXXXXXX'
default_region: us-west-2
org_access_role: OrganizationAccountAccessRole

cloudformation_stacks:
  - Name: role-central-admin
    Ensure: present
    Template: role-central-admin.yaml
    Capabilities:
      - CAPABILITY_IAM
      - CAPABILITY_NAMED_IAM
    Parameters:
      - ParameterKey: CentralAdminAccount
        ParameterValue: arn:aws:iam::XXXXXXXXXXXXXXXX:root
      - ParameterKey: RoamingAdminRoleName
        ParameterValue: AWSAccountsAuthAdminRole
    Tags:
      - Key: team
        Value: syseng

